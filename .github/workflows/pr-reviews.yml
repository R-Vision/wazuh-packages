name: pr-review
on: 
  pull_request:
    branches: [ 'poc-shellcheck-to4.3', 'master' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: Stockopedia/action-get-changed-files@v1
      id: get_changed
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        ignore: "**/+(.github)"
        foldersOnly: false 
        format: csv
    - name: echo changed files
      run: echo ${{needs.get_changed.outputs.changed}}


